<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio projektów | KWdesignnew</title>
  <!-- Import main stylesheet from the existing style path.  -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Import Google fonts to match the typography used on the home page. -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header: replicate the structure of the home page header with logo and navigation. -->
  <header class="header">
    <div class="container header-inner">
      <a href="../index.html" class="logo">KWdesignnew</a>
      <nav class="nav nav-list">
        <!-- Adjust links to match the main sections on the home page. -->
        <a href="../index.html#about">O mnie</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="../index.html#services">Usługi</a>
        <a href="../index.html#contact">Kontakt</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section: headline introducing the portfolio along with a horizontal list
       of project thumbnails. The thumbnails are embedded in the hero so they
       appear just below the heading. -->
  <section class="hero-section">
    <div class="container hero-content">
      <p class="eyebrow">Moje realizacje</p>
      <h1>Portfolio projektów</h1>
      <p class="subtitle">Zobacz wybrane projekty brandingowe, strony internetowe i automatyzacje.</p>
    </div>
    <!-- Portfolio thumbnails: horizontally scrollable list of projects embedded in the hero section.
         Each item acts as a trigger to load the corresponding project content below. Wrapped in a carousel with navigation arrows. -->
    <div class="carousel">
      <!-- Left navigation arrow -->
      <button class="carousel-nav prev" aria-label="Poprzedni projekt">&#10094;</button>
      <!-- Track containing all accordion items (thumbnails) -->
      <div class="portfolio-accordion carousel-track">
        <div id="pakiet-marka-f" class="accordion-item" data-project="pakiet-marka-f.html">
          <img src="../placeholder_light_gray_block.png" alt="Pakiet marki F">
          <h3>Pakiet marki F</h3>
        </div>
        <div id="power-of-mind" class="accordion-item" data-project="power-of-mind.html">
          <img src="../placeholder_light_gray_block.png" alt="Power of mind">
          <h3>Power of Mind</h3>
        </div>
        <div id="strona-karoma" class="accordion-item" data-project="strona-karoma.html">
          <img src="../placeholder_light_gray_block.png" alt="Strona Karoma">
          <h3>Strona Karoma</h3>
        </div>
        <div id="logo-marka-d" class="accordion-item" data-project="logo-marka-d.html">
          <img src="../placeholder_light_gray_block.png" alt="Logo marki D">
          <h3>Logo marki D</h3>
        </div>
        <div id="strona-marka-e" class="accordion-item" data-project="strona-marka-e.html">
          <img src="../placeholder_light_gray_block.png" alt="Strona marki E">
          <h3>Strona marki E</h3>
        </div>
        <!-- Dodatkowy projekt: Logo – Karoma -->
        <div id="logo-karoma" class="accordion-item" data-project="logo-karoma.html">
          <img src="../placeholder_light_gray_block.png" alt="Logo Karoma">
          <h3>Logo – Karoma</h3>
        </div>
      </div>
      <!-- Right navigation arrow -->
      <button class="carousel-nav next" aria-label="Następny projekt">&#10095;</button>
    </div>
  </section>

  <!-- Viewer for loaded projects. This container is shown below the hero after a thumbnail is clicked. -->
  <section id="project-viewer" class="project-viewer hidden"></section>

  <!-- Footer: consistent with the home page layout. -->
  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="year"></span> KWdesignnew. Wszelkie prawa zastrzeżone.</p>
    </div>
  </footer>

<script>
// Set current year automatically.
document.getElementById('year').textContent = new Date().getFullYear();

// Akordeon projektów: obsługuje kliknięcia na miniaturach projektów i dynamicznie
// wczytuje zawartość projektu do sekcji poniżej hero.  Elementy akordeonu
// wyświetlane są w jednym rzędzie i przewijane w poziomie.
const accordion = document.querySelector('.portfolio-accordion');
const projectViewer = document.getElementById('project-viewer');

// Add simple carousel navigation: scroll the thumbnail strip left or right when
// the user clicks the arrow buttons. The carousel uses the same accordion
// element, which is horizontally scrollable. Scrolling is smooth for better UX.
const prevBtn = document.querySelector('.carousel-nav.prev');
const nextBtn = document.querySelector('.carousel-nav.next');
if (prevBtn && nextBtn && accordion) {
  // Scroll amount equals the width of one accordion card plus its gap. This
  // moves roughly one card at a time. If gap or card width changes, this
  // calculation still provides a reasonable scroll increment.
  const scrollAmount = () => {
    const item = accordion.querySelector('.accordion-item');
    if (!item) return accordion.clientWidth / 2;
    const styles = window.getComputedStyle(item);
    const gap = parseFloat(getComputedStyle(accordion).gap || '0');
    return item.offsetWidth + gap;
  };
  prevBtn.addEventListener('click', () => {
    accordion.scrollBy({ left: -scrollAmount(), behavior: 'smooth' });
  });
  nextBtn.addEventListener('click', () => {
    accordion.scrollBy({ left: scrollAmount(), behavior: 'smooth' });
  });
}

// Ładuje treść projektu z możliwych ścieżek (file:// lub http).  Sprawdza
// kilka prefiksów, aby działać zarówno lokalnie jak i na serwerze.
async function loadProject(file) {
  const prefixes = ['projects/', './projects/', '../projects/'];
  for (const prefix of prefixes) {
    try {
      const response = await fetch(prefix + file);
      if (response.ok) {
        return response.text();
      }
    } catch (_) {
      // ignoruj błąd i próbuj kolejnej ścieżki
    }
  }
  throw new Error('Błąd ładowania projektu');
}

// Obsłuż kliknięcie na dowolny element akordeonu.
accordion.addEventListener('click', async (e) => {
  const item = e.target.closest('.accordion-item[data-project]');
  if (!item) return;

  // Usuń zaznaczenie z wszystkich elementów i ustaw aktywny element.
  accordion.querySelectorAll('.accordion-item.active').forEach(el => el.classList.remove('active'));
  item.classList.add('active');

  const projectFile = item.getAttribute('data-project');
  if (!projectFile) return;
  try {
    const html = await loadProject(projectFile);
    // Stwórz zawartość widoku projektu wraz z przyciskiem zamykania.
    projectViewer.innerHTML = '';
    const closeBtn = document.createElement('button');
    closeBtn.textContent = 'Zamknij';
    closeBtn.className = 'close-button';
    closeBtn.addEventListener('click', () => {
      // Ukryj widok projektu i odznacz aktywne elementy.
      projectViewer.classList.add('hidden');
      accordion.querySelectorAll('.accordion-item.active').forEach(el => el.classList.remove('active'));
    });
    const contentDiv = document.createElement('div');
    contentDiv.className = 'project-content';
    contentDiv.innerHTML = html;
    projectViewer.appendChild(closeBtn);
    projectViewer.appendChild(contentDiv);
    // Pokaż widok projektu i przewiń do niego.
    projectViewer.classList.remove('hidden');
    projectViewer.scrollIntoView({ behavior: 'smooth', block: 'start' });
  } catch (err) {
    console.error(err);
    alert('Nie udało się wczytać projektu.');
  }
});

// Po załadowaniu strony sprawdź, czy w adresie URL podano kotwicę (#id).
// Jeśli tak, znajdź odpowiadający element akordeonu i otwórz jego treść.
document.addEventListener('DOMContentLoaded', () => {
  const hash = window.location.hash ? window.location.hash.substring(1) : '';
  if (!hash) return;
  const targetItem = document.getElementById(hash);
  if (targetItem) {
    // Poczekaj aż zdarzenia zostaną zainicjowane, następnie zasymuluj kliknięcie
    // na miniaturę.  Kliknięcie zostanie przechwycone przez obsługę akordeonu.
    setTimeout(() => {
      targetItem.click();
    }, 100);
  }
});
</script>
</body>
</html>
