<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt – Karol Wyszyński</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">KW</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="oferta.html">Oferta</a></li>
          <li><a href="omnie.html">O&nbsp;mnie</a></li>
          <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
      <div class="hamburger">&#9776;</div>
    </header>

    <!-- Hero section for contact page -->
    <section
      class="hero"
      style="background-image: url('assets/images/automation.png');"
    >
      <div class="hero-overlay">
        <h1>Kontakt</h1>
        <p>Masz pytania lub chcesz rozpocząć współpracę? Napisz do mnie.</p>
      </div>
    </section>

    <section class="contact">
      <div class="contact-form">
        <form>
          <label for="name">Imię i nazwisko</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Adres e‑mail</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Wiadomość</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Wyślij</button>
        </form>
      </div>
    </section>

    <footer>
      <p>
        &copy; 2025&nbsp;Karol&nbsp;Wyszyński&nbsp;&ndash; kontakt:
        <a href="mailto:kontakt@kwyszynski.pl">kontakt@kwyszynski.pl</a>
      </p>
    </footer>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
